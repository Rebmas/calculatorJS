<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="css/calculator-style.css">
</head>
<body>
<h2>Calculator JS</h2>

<div id="container">


    <div id="cal-color">
        <div id="block-1"></div>
        <div id="row-1">
            <button class="c-bg" style="width: 155px;">C</button>
            <button>%</button>
            <button>+</button>
        </div>
        <div id="row-2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>
        <div id="row-3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div id="row-4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
        </div>
        <div id="row-5">
            <button>0</button>
            <button>.</button>
            <button class="big-btn" style="width: 155px;">=</button>
        </div>

    </div>


</div>






</body>
</html>
