<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator JS</title>
    <!--<link rel="stylesheet" href="css/calculator-style.css">-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/calculator-style.css">
</head>
<body>


<div id="container">
    <h2>Calculator JS</h2>
    <div id="cal-color">
        <div id="block-1">
            <div id="result1" class="result1"></div>
            <div id="result2"></div>
            <div id="result3"></div>
        </div>
        <div id=“row-1”>
            <button id ="c" class="clear c-big-btn" style="width: 154px;">C</button>
            <button id="divide" value="%"  class="operator">%</button>
            <button id="add" class="operator">+</button>
        </div>
        <div id=“row-2”>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="sub" class="operator">-</button>
        </div>
        <div id=“row-3">
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="mult" class="operator">*</button>
        </div>
        <div id=“row-4”>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="slash" class="operator">/</button>
        </div>
        <div id=“row-5">
        <button id="zero">0</button>
        <button id="period" class="number">.</button>
            <button id="equal" class="equalsign big-btn" style="width: 154px;">=</button>
    </div>
    </div>
</div>
<script src="js/calculator.js">

</script>
<footer>
    <span class="glyphicon glyphicon-heart">heey</span>
</footer>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">

</script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">

</script>
</body>
</html>
